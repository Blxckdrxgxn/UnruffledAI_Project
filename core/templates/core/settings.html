<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>

<body>

<div class="container">

    <header class="page-header">
        <h1>Settings</h1>
        <p class="subtitle">Customize your wellness experience</p>
    </header>

    <section class="card">
        <h2>Notifications</h2>

        <form method="POST">
            {% csrf_token %}

            <label class="toggle">
                <input type="checkbox" name="notify_burnout" {% if user_pref.notify_burnout_risk %}checked{% endif %}>
                Burnout Risk Alerts
            </label>

            <label class="toggle">
                <input type="checkbox" name="notify_astrology" {% if user_pref.notify_astrological_events %}checked{% endif %}>
                Astrology Event Alerts
            </label>

            <label class="toggle">
                <input type="checkbox" name="device_sync" {% if user_pref.device_sync_enabled %}checked{% endif %}>
                Device Sync (Fitbit / Apple Watch)
            </label>

            <label class="toggle">
                <input type="checkbox" name="dark_mode" {% if user_pref.dark_mode %}checked{% endif %}>
                Enable Dark Mode
            </label>

            <label>
                Preferred Notification Method:
                <select name="notification_method">
                    <option>Email</option>
                    <option>Text Message</option>
                    <option>In-App</option>
                </select>
            </label>

            <button type="submit" class="button">Save Settings</button>
        </form>
    </section>

    <section class="card">
        <h2>Feedback</h2>
        <form method="POST">
            {% csrf_token %}

            <label>Your Rating</label>
            <input type="number" name="rating" min="1" max="5">

            <label>Feedback</label>
            <textarea name="feedback" placeholder="Tell us how we can improve..."></textarea>

            <label>Feature Requests</label>
            <textarea name="feature_request" placeholder="What would you like to see next?"></textarea>

            <button type="submit" class="button">Submit Feedback</button>
        </form>
    </section>

</div>

</body>
</html>
