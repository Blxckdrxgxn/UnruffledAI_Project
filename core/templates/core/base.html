{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnruffledAI</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <!-- Your Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body class="dark-bg min-h-screen flex">

    <!-- SIDEBAR NAVIGATION -->
    <aside class="w-64 h-screen bg-white bg-opacity-10 backdrop-blur-xl shadow-xl p-6 flex flex-col text-white">

        <!-- LOGO -->
        <div class="flex items-center space-x-3 mb-10">
            <img src="{% static 'img/logo.png' %}" class="h-12 w-12 rounded-full shadow-md">
            <h1 class="text-2xl font-bold tracking-wide">UnruffledAI</h1>
        </div>

        <!-- MENU LINKS -->
        <nav class="flex flex-col space-y-4 text-lg">
            <a href="/dashboard/"
               class="hover:text-blue-300 transition">Dashboard</a>

            <a href="/reports/"
               class="hover:text-blue-300 transition">Reports</a>

            <a href="/settings/"
               class="hover:text-blue-300 transition">Settings</a>

            {% if user.is_authenticated %}
            <a href="/natal/{{ user.userprofile.full_name }}/"
               class="hover:text-blue-300 transition">Natal Chart</a>
            {% endif %}
        </nav>

    </aside>


    <!-- MAIN PAGE CONTENT -->
    <main class="flex-1 p-10 overflow-y-auto">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
