{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnruffledAI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
      <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- NAVIGATION BAR -->
    <nav class="bg-[#0d1b2a] text-white py-4 px-6 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-4">
            <img src="{% static 'img/logo.png' %}" class="h-10 w-10 rounded-full">
            <span class="font-semibold text-xl">UnruffledAI</span>
        </div>

        <div class="flex items-center space-x-6">
            <a href="/dashboard/" class="hover:text-blue-300">Dashboard</a>
            <a href="/reports/" class="hover:text-blue-300">Reports</a>
            <a href="/settings/" class="hover:text-blue-300">Settings</a>

            {% if user.is_authenticated %}
                <a href="/natal/{{ user.userprofile.full_name }}/" class="hover:text-blue-300">Natal Chart</a>
                <span class="ml-4 font-light italic">Welcome, {{ user.userprofile.full_name }}</span>
            {% endif %}

            <a href="/share/" class="px-3 py-1 bg-blue-600 rounded-md hover:bg-blue-500">
                Share With Team
            </a>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="px-10 py-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
